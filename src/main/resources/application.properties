## Your Twilio auth token, find it at https://twilio.com/console
## This is read from an environment variable
twilio.auth.token=${TWILIO_AUTH_TOKEN}

## Set this if your application is behind a proxy that rewrites
## the URL. The value here should be as you have configured in the
## phone number configuration page, but *without any query parameters*
twilio.webhook.url.override=https://f25b8baa8acd.ngrok.io/webhook
